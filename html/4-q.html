    <title>question 4</title>
    <script>
        //question 4
        var someObj = {
            first: "isac",
            name: "holstad",
            basket: ["pen", 2, 3, 4],
            age: 19,
            isHappy: false
        }
        function strCount (obj) {
            var counter = 0;
            
            for (var i in obj) {
                //typeof

                if(typeof obj[i] === "string") {
                    counter++;

                }
                else if(typeof obj[i] === "object") {
                    counter += strCount(obj[i])
                }

            }



            return counter;

        }
        console.log("answear is:", strCount(someObj))

    </script>
